<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
    
      <h1><a href='index.html'>Meal Finder</a></h1>
    
      <div class="flex">
        <form class="flex" id="submit">
          <input type="text" id="search" placeholder="Search for a meal" />
          <button class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <buttn class="random-btn" id="random">
          <i class="fas fa-random"></i>
        </buttn>
      </div>
      <div id="alert" class="error" style="align-content: center; color:wheat;">Please fill in a food item</div>
      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    
    </div>

    <script src="app.js"></script>
  </body>
</html>
